<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/template :: head" />

<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar -->
        <ul th:replace="layout/template :: sidebar" />
        <!-- End of Sidebar -->
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav th:replace="layout/template :: topbar" />
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Dashboard</h1>
                    <div class="row">
                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1"
                                                th:text="#{athlete}"></div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800"><span th:text="${countAthlete} ? ${countAthlete} : '0'"></span></div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-running fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-info shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1"
                                                th:text="#{traininglevel}"></div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800"><span th:text="${countTraininglevel} ? ${countTraininglevel} : '0'"></span></div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-layer-group fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-success shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1"
                                                th:text="#{coach}"></div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800"><span th:text="${countCoach} ? ${countCoach} : '0'"></span></div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-user-ninja fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Pending Requests Card -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-warning shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1"
                                                th:text="#{pendingtasks}"></div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800"><span th:text="${countTask} ? ${countTask} : '0'"></span></div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 th:text="#{pendingtasks}"></h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <nav>
                                                <ul class="todo-ul">
                                                    <li class="todo-li border-left-info p-2">
                                                        <label>lalalalaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</label>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 th:text="#{todo}"></h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <form th:action="@{/task}" method="POST" th:object="${task}" class="needs-validation form-inline">
                                                <div class="form-group mx-sm-3 mb-2">
                                                    <input type="hidden" name="idTask" th:value="*{idTask}" th:field="*{idTask}">
                                                    <input type="hidden" name="idUser" th:value="*{user.idUser}" th:field="*{user.idUser}">
                                                    <input type="text" name="description" id="description" th:value="*{description}" th:field="*{description}" th:placeholder="#{task}" class="form-control" aria-describedby="helpId">
                                                </div>
                                                <button type="submit" class="btn btn-primary mb-2"
                                                    th:text="#{add}"></button>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <nav>
                                                <ul class="todo-ul">
                                                    <li class="todo-li" th:each="item, counter : ${taskList}">
                                                        <form method="POST" class='delete form-inline' th:action="@{/task/delete/} + ${item.idTask}">
                                                            <label th:text="${item.description}"></label>
                                                            <button type="submit" class="btn btn-datatable btn-icon mt-2 mb-2 ml-auto"><i
                                                                    class="fas fa-trash"></i></button>
                                                        </form>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
        </div>
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="layout/template :: scroll-top" />
    <div th:replace="layout/template :: scripts" />
</body>

</html>
