<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/template :: head"/>
    <body id="page-top">
        <div id="wrapper">
            <!-- Sidebar -->
            <ul th:replace="layout/template :: sidebar"/>
            <!-- End of Sidebar -->
            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                <!-- Main Content -->
                <div id="content">
                    <!-- Topbar -->
                    <nav th:replace="layout/template :: topbar"/>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <!-- Page Heading -->
                        <div class="d-flex mb-4">
                            <h1 class="h3 text-gray-800" th:text="#{athlete}"></h1>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 th:text="#{create}"></h5>
                                    </div>
                                    <div class="card-body table-responsive">
                                        <form th:action="@{/athlete}" method="POST" th:object="${athlete}" class="needs-validation" novalidate>
                                            <h6 class="text-bold" th:text="#{personalinformation}"></h6>
                                            <input type="hidden" name="idPerson" th:field="*{user.person.idPerson}" th:value="*{user.person} ? '*{user.person.idPerson}' : ''"></input>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label for="name" th:text="#{name}"></label>
                                                        <input type="text" class="form-control" id="name" name="name" th:field="*{user.person.name}" th:value="*{user.person.name}" required>
                                                            <div class="valid-feedback" th:text="#{valid}"></div>
                                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('user.person.name')}" th:errors="*{user.person.name}" th:text="#{invalid}"></div>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label for="lastname" th:text="#{lastname}"></label>
                                                        <input type="text" class="form-control" id="lastname" name="lastname" th:field="*{user.person.lastname}" th:value="*{user.person.lastname}" required>
                                                            <div class="valid-feedback" th:text="#{valid}"></div>
                                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('user.person.lastname')}" th:errors="*{user.person.lastname}" th:text="#{invalid}"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label for="email" th:text="#{email}"></label>
                                                        <input type="email" class="form-control" id="email" name="email" th:field="*{user.person.email}" th:value="*{user.person.email}" required>
                                                            <div class="valid-feedback" th:text="#{valid}"></div>
                                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('user.person.email')}" th:errors="*{user.person.email}" th:text="#{invalid}"></div>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label for="birthdate" th:text="#{birthdate}"></label>
                                                        <div class="input-group date">
                                                            <input type="text" class="form-control" name="birthdate" id="birthdate" th:field="*{user.person.birthdate}" th:value="*{user.person.birthdate}" autocomplete="off" required/>
                                                            <div class="input-group-append">
                                                                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                                            </div>
                                                            <div class="valid-feedback" th:text="#{valid}"></div>
                                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('user.person.birthdate')}" th:errors="*{user.person.birthdate}" th:text="#{invalid}"></div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <h6 class="text-bold" th:text="#{phone}"></h6>
                                            <input type="hidden" name="idPhone" th:field="*{user.person.phone.idPhone}" th:value="*{user.person.phone} ? '*{user.person.phone.idPhone}' : ''"></input>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label th:text="#{country}"></label>
                                                        <select class="form-control" name="idCountry" id="idCountry" th:field="*{user.person.phone.country.idCountry}" required>
                                                            <option th:each="item : ${countryList}" th:value="${item.idCountry}" th:text="${item.phonecode}"></option>
                                                        </select>
                                                        <div class="valid-feedback" th:text="#{valid}"></div>
                                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('user.person.phone.country.idCountry')}" th:errors="*{user.person.phone.country.idCountry}" th:text="#{invalid}"></div>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label for="phone" th:text="#{phone}"></label>
                                                        <input type="number" class="form-control" id="phone" name="phone" th:field="*{user.person.phone.phone}" th:value="*{user.person.phone.phone}" required>
                                                            <div class="valid-feedback" th:text="#{valid}"></div>
                                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('user.person.phone.phone')}" th:errors="*{user.person.phone.phone}" th:text="#{invalid}"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <h6 class="text-bold" th:text="#{user}"></h6>
                                                <input type="hidden" name="idUser" th:field="*{user.idUser}" th:value="*{user.idUser} ? '*{user.idUser}' : ''">
                                                <input type="hidden" name="typeuser" th:field="*{user.typeuser}" value="*{user.typeuser}">
                                                <input type="hidden" name="status" th:field="*{user.status}" value="*{user.status}"></input>
                                                <input type="hidden" name="company" th:field="*{user.company}" value="*{user.company}"></input>
                                                <input type="hidden" name="creationdate" th:field="*{user.creationdate}" th:value="*{user.creationdate}">
                                                <input type="hidden" name="updateddate" th:field="*{user.updateddate}" th:value="*{user.updateddate}">
                                                <input type="hidden" name="deletiondate" th:field="*{user.deletiondate}" th:value="*{user.deletiondate}">
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label for="username" th:text="#{username}"></label>
                                                            <input type="text" class="form-control" id="username" name="username" th:field="*{user.username}" th:value="*{user.username}" required>
                                                                <div class="valid-feedback" th:text="#{valid}"></div>
                                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('user.username')}" th:errors="*{user.username}" th:text="#{invalid}"></div>
                                                        </div>
                                                    </div>
                                                    <div class="col" th:if="${traininglevelList}">
                                                        <div class="form-group">
                                                            <label th:text="#{traininglevel}"></label>
                                                            <select class="form-control" name="idTrainingLevel" id="idTrainingLevel" th:field="*{traininglevel}">
                                                                <option th:each="item : ${traininglevelList}" th:value="${item.idTrainingLevel}" th:text="${item.description}"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button type="submit" class="btn btn-primary" th:text="#{send}"></button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </div>
            </div>
        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a th:replace="layout/template :: scroll-top"/>
        <div th:replace="layout/template :: scripts"/>
    </body>
</html>
