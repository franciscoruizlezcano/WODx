<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title th:text="#{application}"></title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/dist/libs/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/dist/libs/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/dist/libs/DataTables/datatables.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/dist/css/sb-admin-2.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/dist/libs/sweetalert2/sweetalert2.min.css}">
            <link rel="stylesheet" type="text/css" th:href="@{/dist/css/app.css}"/>
    </head>
    <body id="page-top">
        <!-- Page Wrapper -->
        <div id="wrapper">
            <!-- Sidebar -->
            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar" th:fragment="sidebar">
                <!-- Sidebar - Brand -->
                <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                    <div class="sidebar-brand-icon rotate-n-15">
                        <i class="fas fa-laugh-wink"></i>
                    </div>
                    <div class="sidebar-brand-text mx-3" th:text="#{application}"><sup>1.0</sup></div>
                </a>

                <!-- Divider -->
                <hr class="sidebar-divider my-0" />

                <!-- Nav Item - Dashboard -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <i class="fas fa-fw fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>

                <div sec:authorize="hasRole('ROLE_ADMIN')">

                    <!-- Divider -->
                    <hr class="sidebar-divider" />

                    <!-- Heading -->
                    <div class="sidebar-heading">
                        Admin
                    </div>

                    <!-- Nav Item - Pages Collapse Menu -->
                    <li class="nav-item">
                        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                           aria-controls="collapseOne">
                            <i class="fas fa-user-shield"></i>
                            <span th:text="#{user}"></span>
                        </a>
                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionSidebar">
                            <div class="bg-white py-2 collapse-inner rounded">
                                <h6 class="collapse-header" th:text="#{users}"></h6>
                                <a class="collapse-item" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}" th:text="#{admin}"></a>
                                <a class="collapse-item" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/typeuser}" th:text="#{typeuser}"></a>
                                <a class="collapse-item" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/session}" th:text="#{session}"></a>
                            </div>
                        </div>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true"
                           aria-controls="collapseTwo">
                            <i class="fas fa-building"></i>
                            <span th:text="#{company}"></span>
                        </a>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                            <div class="bg-white py-2 collapse-inner rounded">
                                <h6 class="collapse-header" th:text="#{company}"></h6>
                                <a class="collapse-item" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/company}" th:text="#{company}"></a>
                                <a class="collapse-item" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/company/user}" th:text="#{user}"></a>
                            </div>
                        </div>
                    </li>

                </div>

                <!-- Divider -->
                <hr class="sidebar-divider"/>

                <!-- Heading -->
                <div class="sidebar-heading" th:text="#{addons}"></div>

                <!-- Nav Item - Charts -->
                <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                    <a class="nav-link" th:href="@{/coach}">
                        <i class="fas fa-user-ninja"></i>
                        <span th:text="#{coach}"></span>
                    </a>
                </li>

                <!-- Nav Item - Tables -->
                <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                    <a class="nav-link" th:href="@{/athlete}">
                        <i class="fas fa-running"></i>
                        <span th:text="#{athlete}"></span>
                    </a>
                </li>

                <!-- Nav Item - Charts -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/exercise}">
                        <i class="fas fa-dumbbell"></i>
                        <span th:text="#{exercise}"></span>
                    </a>
                </li>

                <!-- Nav Item - Tables -->
                <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                    <a class="nav-link" th:href="@{/workout}">
                        <i class="fas fa-stopwatch"></i>
                        <span th:text="#{workout}"></span>
                    </a>
                </li>
                
                <!-- Nav Item - Tables -->
                <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                    <a class="nav-link" th:href="@{/traininglevel}">
                        <i class="fas fa-layer-group"></i>
                        <span th:text="#{traininglevel}"></span>
                    </a>
                </li>

                <div sec:authorize="hasRole('ROLE_ADMIN')">

                    <!-- Divider -->
                    <hr class="sidebar-divider" />

                    <!-- Heading -->
                    <div class="sidebar-heading" th:text="#{others}"></div>

                    <!-- Nav Item - Pages Collapse Menu -->
                    <li class="nav-item">
                        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true"
                           aria-controls="collapseThree">
                            <i class="fas fa-tools"></i>
                            <span th:text="#{parameters}"></span>
                        </a>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionSidebar">
                            <div class="bg-white py-2 collapse-inner rounded">
                                <h6 class="collapse-header" th:text="#{users}"></h6>
                                <a class="collapse-item" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/exercisemode}" th:text="#{exercisemode}"></a>
                                <a class="collapse-item" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/typeexercise}" th:text="#{typeexercise}"></a>
                                <a class="collapse-item" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/typeworkout}" th:text="#{typeworkout}"></a>
                                <a class="collapse-item" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/weightunit}" th:text="#{weightunit}"></a>
                            </div>
                        </div>
                    </li>

                </div>

                <!-- Divider -->
                <hr class="sidebar-divider d-none d-md-block" />

                <!-- Sidebar Toggler (Sidebar) -->
                <div class="text-center d-none d-md-inline">
                    <button class="rounded-circle border-0" id="sidebarToggle"></button>
                </div>
            </ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                <!-- Main Content -->
                <div id="content">
                    <!-- Topbar -->
                    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" th:fragment="topbar">
                        <!-- Sidebar Toggle (Topbar) -->
                        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                            <i class="fa fa-bars"></i>
                        </button>

                        <!-- Topbar Navbar -->
                        <ul class="navbar-nav ml-auto">
                            <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                            <li class="nav-item dropdown no-arrow d-sm-none">
                                <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-toggle="dropdown"
                                   aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-search fa-fw"></i>
                                </a>
                                <!-- Dropdown - Messages -->
                                <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                                     aria-labelledby="searchDropdown">
                                    <form class="form-inline mr-auto w-100 navbar-search">
                                        <div class="input-group">
                                            <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                                                   aria-label="Search" aria-describedby="basic-addon2" />
                                            <div class="input-group-append">
                                                <button class="btn btn-primary" type="button">
                                                    <i class="fas fa-search fa-sm"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </li>

                            <!-- Nav Item - User Information -->
                            <li class="nav-item dropdown no-arrow">
                                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                                   aria-haspopup="true" aria-expanded="false">
                                    <span class="mr-2 d-none d-lg-inline text-gray-600 small" sec:authentication="name"></span>
                                    <img class="img-profile rounded-circle" src="https://source.unsplash.com/QAB-WJcbgJk/60x60" />
                                </a>
                                <!-- Dropdown - User Information -->
                                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                                    <a class="dropdown-item" th:href="@{/profile}">
                                        <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                        <span th:text="#{myprofile}"></span>
                                    </a>
                                    <a class="dropdown-item" th:href="@{/help}">
                                        <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                                        <span th:text="#{help}"></span>
                                    </a>
                                    <div class="dropdown-divider"></div>
                                    <form method="POST" th:action="@{/logout}">
                                        <button type="submit" class="dropdown-item" data-toggle="modal" data-target="#logoutModal">
                                            <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                            <span th:text="#{logout}"></span>
                                        </button>
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <!-- Page Heading -->
                        <h1 class="h3 mb-4 text-gray-800">Blank Page</h1>
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white" th:fragment="footer">
                    <div class="container my-auto">
                        <div class="row copyright text-center my-auto">
                            <div class="col-lg-auto ml-lg-auto">
                                <ul class="list-inline list-inline-dots mb-0">
                                    <li class="list-inline-item"><a th:href="@{/docs}" class="link-secondary" th:text="#{documentation}">Documentation</a></li>
                                </ul>
                            </div>
                            <div class="col-12 col-lg-auto mt-3 mt-lg-0">
                                <span th:text="#{copyright}"></span>
                                <a th:href="@{https://github.com/franruizl}" class="link-secondary" th:text="#{author}"></a>.
                                <span  th:text="#{copyrightmsg}"></span>
                            </div>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->
            </div>
            <!-- End of Content Wrapper -->
        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top" th:fragment="scroll-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <section th:fragment="scripts">
            <!-- Libs JS -->
            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
            <script th:src="@{/dist/libs/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
            <script th:src="@{/dist/libs/DataTables/datatables.min.js}"></script>
            <script th:src="@{/dist/js/sb-admin-2.min.js}"></script>
            <script th:src="@{/dist/libs/sweetalert2/sweetalert2.min.js}"></script>
            <script th:src="@{/dist/js/app.js}"></script>
            <script>
                if (document.getElementsByClassName('delete')) {
                    let forms = document.getElementsByClassName('delete');
                    let validation = Array.prototype.filter.call(forms, (formDelete) => {
                        formDelete.addEventListener('submit', (event) => {
                            event.preventDefault();
                            Swal.fire({
                                title: "[[#{alert.title}]]",
                                text: "[[#{alert.text}]]",
                                icon: 'warning',
                                showCancelButton: true,
                                confirmButtonColor: '#3085d6',
                                cancelButtonColor: '#d33',
                                confirmButtonText: "[[#{alert.button}]]"
                            }).then((result) => {
                                if (result.value) {
                                    Swal.fire("[[#{delete}]]", '[[#{alert.message}]]', 'success');
                                    formDelete.submit();
                                }
                            })
                        });
                    });

                }
            </script>
        </section>
    </body>
</html>
