<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/template :: head"/>
    <body id="page-top">
        <div id="wrapper">
            <!-- Sidebar -->
            <ul th:replace="layout/template :: sidebar"/>
            <!-- End of Sidebar -->
            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                <!-- Main Content -->
                <div id="content">
                    <!-- Topbar -->
                    <nav th:replace="layout/template :: topbar"/>
                    <!-- End of Topbar -->
                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <!-- Page Heading -->

                        <div class="d-flex mb-4">
                            <h1 class="h3 text-gray-800" th:text="#{workout}"></h1>
                            <a th:href="@{/workout/create}" class="ml-auto btn btn-success mb-0" th:text="#{create}"/>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-body table-responsive">
                                        <table class="table" style="width:100%" id="table">
                                            <thead class="thead-light">
                                                <tr>
                                                    <th>#</th>
                                                    <th th:text="#{description}"></th>
                                                    <th th:text="#{coach}"></th>
                                                    <th th:text="#{company}"></th>
                                                    <th th:text="#{actions}"></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="item, counter : ${workoutList}">
                                                    <td th:text="${counter.count}"></td>
                                                    <td th:text="${item.description}"></td>
                                                    <td th:text="${item.coach.user.person.name} + '' + ${item.coach.user.person.lastname}"></td>
                                                    <td th:text="${item.coach.user.company} ? ${item.coach.user.company.description} : ''"></td>
                                                    <td class="d-sm-flex align-items-center justify-content-center">
                                                        <a th:href="@{/workout/} + ${item.idWorkout}" class="btn btn-datatable btn-icon mr-2">
                                                            <i class="fas fa-info-circle"></i>
                                                        </a>
                                                        <a th:href="@{/workout/edit/} + ${item.idWorkout}" class="btn btn-datatable btn-icon mr-2">
                                                            <i class="fas fa-edit"></i>
                                                        </a>
                                                        <form method="POST" class='delete' th:th:action="@{/workout/delete/} + ${item.idWorkout}" sec:authorize="hasRole('ROLE_ADMIN')">
                                                            <button type="submit" class="btn btn-datatable btn-icon"><i class="fas fa-trash"></i></button>
                                                        </form>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </div>
            </div>
        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a th:replace="layout/template :: scroll-top"/>
        <section th:replace="layout/template :: scripts"/>
        <script th:if="${param.error}">
            Swal.fire('[[#{warning}]]', '[[#{errordelete}]]', 'warning');
        </script>
    </body>
</html>
